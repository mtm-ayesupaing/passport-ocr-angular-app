<mat-card>
    <h1 mat-dialog-title>File Upload Form</h1>
    <div>
        <input #imageInput type="file" class="form-control"
            accept="image/*" placeholder="Select images"
            (change)="onChangeImage($event)">
        
        <div class="image-section"><img class="passport-image" [src]="url" *ngIf="url"></div>
        
        <div class="data-box">
            <button mat-raised-button
                color="primary"
                class="convert-button"
                [disabled]="!isGoodResolution"
                (click)="uploadImage()">
                Convert
            </button>

            <button mat-raised-button
                color="primary"
                class="process-button"
                [disabled]="!isGoodResolution"
                (click)="bindPassportData()">
                Go to Passport Form
            </button> 
        </div>

        <div>
            <textarea class="converted-text" type="text">{{convertedData}}</textarea>
        </div>

        
    </div>
    
</mat-card>
