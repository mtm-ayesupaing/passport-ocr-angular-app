<mat-card>
    <h1 mat-dialog-title>Passport List</h1>
    <div class="passport-button-container">
        <button mat-raised-button (click)="goToPassportForm()" class="passport-button">
            New
        </button>
        <button mat-raised-button
            color="primary"
            class="export-button"
            (click)="exportToExcel()">
            Export To Excel
        </button>
    </div>

    <div class="search-container">
        <div class="name-box">
            <mat-form-field class="full-width">
                <input matInput [formControl]="searchForms.controls.name" placeholder="Name">
            </mat-form-field>
        </div>
        <div class="passport-no-box">
            <mat-form-field class="full-width">
                <input matInput [formControl]="searchForms.controls.passportNo" placeholder="Passport No">
            </mat-form-field>
        </div>
        <div class="dob-box">
            <mat-form-field class="full-width">
                <input matInput [formControl]="searchForms.controls.startDate" [matDatepicker]="picker1" placeholder="Start Date">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="dob-box">
            <mat-form-field class="full-width">
                <input matInput [formControl]="searchForms.controls.endDate" [matDatepicker]="picker2" placeholder="End Date">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="search-btn-box">
            <button mat-raised-button
                color="primary"
                (click)="searchPassport()" 
                class="search-button">
                Search
            </button>
        </div>
        <div class="cancel-btn-box">
            <button mat-raised-button
                color="primary"
                (click)="cancelFiltering()" 
                class="cancel-button">
                Cancel
            </button>
        </div>     
    </div>

    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8 passport-table">
        <ng-container matColumnDef="passportNo">
            <th mat-header-cell *matHeaderCellDef>Passport No.</th>
            <td mat-cell *matCellDef="let element">{{element.passport_no}}</td>
        </ng-container>

        <ng-container matColumnDef="passportType">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let element">{{element.passport_type}}</td>
        </ng-container>

        <ng-container matColumnDef="countryCode">
            <th mat-header-cell *matHeaderCellDef>Country Code</th>
            <td mat-cell *matCellDef="let element">{{element.country_code}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="expiryDate">
            <th mat-header-cell *matHeaderCellDef>Expiry Date</th>
            <td mat-cell *matCellDef="let element">{{element.expiry_date}}</td>
        </ng-container>
        
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="notice-msg-header"></th>
            <td mat-cell *matCellDef="let element; let i = index">
                <div class="action">
                    <button mat-raised-button color="default"
                        class="edit-button"
                        (click)="editPassport(element)">Edit</button>
                    <button mat-raised-button color="default"
                        class="delete-button"
                        (click)="deletePassport(element.passport_no)">Delete</button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</mat-card>
